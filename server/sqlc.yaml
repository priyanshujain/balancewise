version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/authsvc/supporting/postgres/queries/"
    schema: "./internal/authsvc/supporting/postgres/schema/"
    gen:
      go:
        package: "postgres"
        out: "./internal/authsvc/supporting/postgres"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_prepared_queries: true
        emit_exact_table_names: false
